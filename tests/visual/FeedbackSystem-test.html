<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackSystem Component Test</title>
    
    <!-- Include Tailwind CSS from CDN for quick testing -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Include GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <!-- Include component CSS -->
    <link rel="stylesheet" href="../../src/components/FeedbackSystem/feedbackSystem.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a; /* Dark blue background */
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e293b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e2e8f0;
        }
        
        .test-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .feedback-demo-container {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #0f172a;
        }
        
        .component-options {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: #334155;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #cbd5e1;
        }
        
        select, input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background-color: #1e293b;
            color: white;
            border: 1px solid #475569;
        }
        
        .response-log {
            margin-top: 20px;
            padding: 15px;
            background-color: #334155;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #475569;
            font-family: monospace;
            font-size: 14px;
        }
        
        /* Demo elements */
        .demo-target {
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 250px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        
        .button-target {
            background-color: #4f46e5;
            border: none;
            padding: 15px 25px;
        }
        
        .card-target {
            background-color: #1e293b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .circle-target {
            background-color: #334155;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .targets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FeedbackSystem Component Test</h1>
        
        <div class="test-description">
            <p>This test page demonstrates the FeedbackSystem component, which provides visual, haptic, and audio feedback for user interactions.</p>
        </div>
        
        <div class="test-controls">
            <button id="correct-feedback-btn">Show Correct Feedback</button>
            <button id="incorrect-feedback-btn">Show Incorrect Feedback</button>
            <button id="neutral-feedback-btn">Show Neutral Feedback</button>
            <button id="timeout-feedback-btn">Show Timeout Feedback</button>
        </div>
        
        <div class="feedback-demo-container" id="feedback-demo-container">
            <h2 class="text-xl font-bold mb-4">Click on a target to apply feedback</h2>
            
            <div class="targets-container">
                <div class="demo-target button-target" id="button-target">
                    Button Target
                </div>
                
                <div class="demo-target card-target" id="card-target">
                    Card Target
                </div>
                
                <div class="demo-target circle-target" id="circle-target">
                    Circle
                </div>
            </div>
        </div>
        
        <div class="component-options">
            <h2 class="text-xl font-bold mb-4">Feedback Options</h2>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="option-group">
                    <label for="feedback-type">Feedback Type:</label>
                    <select id="feedback-type">
                        <option value="correct">Correct</option>
                        <option value="incorrect">Incorrect</option>
                        <option value="neutral">Neutral</option>
                        <option value="timeout">Timeout</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="target-type">Target Type:</label>
                    <select id="target-type">
                        <option value="button">Button</option>
                        <option value="card">Card</option>
                        <option value="circle">Circle</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="animation-style">Animation Style:</label>
                    <select id="animation-style">
                        <option value="default">Default</option>
                        <option value="glow">Glow</option>
                        <option value="shake">Shake</option>
                        <option value="pulse">Pulse</option>
                        <option value="bounce">Bounce</option>
                        <option value="fade">Fade</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="animation-duration">Duration (ms):</label>
                    <input type="number" id="animation-duration" value="1000" min="100" max="5000" step="100">
                </div>
                
                <div class="option-group">
                    <label for="animation-intensity">Intensity (0.1-1.0):</label>
                    <input type="range" id="animation-intensity" min="0.1" max="1.0" value="0.8" step="0.1">
                    <span id="intensity-value">0.8</span>
                </div>
                
                <div class="option-group">
                    <label>Additional Options:</label>
                    <div class="flex space-x-4 mt-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="sound-enabled" class="mr-2">
                            Sound
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="haptic-enabled" class="mr-2">
                            Haptic
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="response-log">
            <h2 class="text-xl font-bold mb-4">Feedback Log</h2>
            <div id="log-entries"></div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const feedbackDemoContainer = document.getElementById('feedback-demo-container');
        const correctFeedbackBtn = document.getElementById('correct-feedback-btn');
        const incorrectFeedbackBtn = document.getElementById('incorrect-feedback-btn');
        const neutralFeedbackBtn = document.getElementById('neutral-feedback-btn');
        const timeoutFeedbackBtn = document.getElementById('timeout-feedback-btn');
        const buttonTarget = document.getElementById('button-target');
        const cardTarget = document.getElementById('card-target');
        const circleTarget = document.getElementById('circle-target');
        const feedbackTypeSelect = document.getElementById('feedback-type');
        const targetTypeSelect = document.getElementById('target-type');
        const animationStyleSelect = document.getElementById('animation-style');
        const animationDurationInput = document.getElementById('animation-duration');
        const animationIntensityInput = document.getElementById('animation-intensity');
        const intensityValue = document.getElementById('intensity-value');
        const soundEnabledCheckbox = document.getElementById('sound-enabled');
        const hapticEnabledCheckbox = document.getElementById('haptic-enabled');
        const logEntries = document.getElementById('log-entries');
        
        // Track active animations
        const activeAnimations = new Map();
        
        // Sound effects
        const SOUND_EFFECTS = {
            correct: '/sounds/correct.mp3',
            incorrect: '/sounds/incorrect.mp3',
            neutral: '/sounds/neutral.mp3',
            timeout: '/sounds/timeout.mp3',
        };
        
        // FeedbackSystem implementation
        function showFeedback(targetElement, feedbackType, options = {}) {
            // Get the target element
            const element = targetElement;
            if (!element) {
                logFeedback({
                    success: false,
                    target: 'unknown',
                    feedbackType: feedbackType,
                    error: 'Target element not found'
                });
                return;
            }
            
            // Cancel any existing animation on this target
            if (activeAnimations.has(element.id)) {
                const timeline = activeAnimations.get(element.id);
                timeline.kill();
                activeAnimations.delete(element.id);
                
                // Reset element style
                element.style.transform = '';
                element.style.boxShadow = '';
                element.style.backgroundColor = '';
            }
            
            const startTime = Date.now();
            
            // Create options
            const mergedOptions = {
                duration: parseInt(animationDurationInput.value),
                intensity: parseFloat(animationIntensityInput.value),
                animation: animationStyleSelect.value,
                sound: soundEnabledCheckbox.checked,
                haptic: hapticEnabledCheckbox.checked,
                ...options
            };
            
            // Set active feedback state
            const targetType = element.id.split('-')[0]; // button, card, or circle
            const isCircle = targetType === 'circle';
            const isCard = targetType === 'card';
            
            // Create timeline
            const timeline = gsap.timeline({
                onComplete: () => {
                    activeAnimations.delete(element.id);
                    
                    // Reset element style
                    element.style.transform = '';
                    element.style.boxShadow = '';
                    if (isCircle) {
                        element.style.backgroundColor = '#334155';
                    } else if (isCard) {
                        element.style.backgroundColor = '#1e293b';
                    } else {
                        element.style.backgroundColor = '#4f46e5';
                    }
                }
            });
            
            // Store for potential cancellation
            activeAnimations.set(element.id, timeline);
            
            // Apply feedback based on type
            const intensity = mergedOptions.intensity || 0.8;
            
            // Get colors based on feedback type
            let color, boxShadow;
            
            switch (feedbackType) {
                case 'correct':
                    color = isCircle ? `rgba(72, 187, 120, ${intensity})` : undefined;
                    boxShadow = `0 0 ${Math.round(15 * intensity)}px ${Math.round(5 * intensity)}px rgba(72, 187, 120, 0.7)`;
                    break;
                case 'incorrect':
                    color = isCircle ? `rgba(245, 101, 101, ${intensity})` : undefined;
                    boxShadow = `0 0 ${Math.round(15 * intensity)}px ${Math.round(5 * intensity)}px rgba(245, 101, 101, 0.7)`;
                    break;
                case 'neutral':
                    color = isCircle ? `rgba(90, 139, 214, ${intensity})` : undefined;
                    boxShadow = `0 0 ${Math.round(10 * intensity)}px ${Math.round(3 * intensity)}px rgba(90, 139, 214, 0.5)`;
                    break;
                case 'timeout':
                    color = isCircle ? `rgba(66, 153, 225, ${intensity})` : undefined;
                    boxShadow = `0 0 ${Math.round(12 * intensity)}px ${Math.round(4 * intensity)}px rgba(66, 153, 225, 0.6)`;
                    break;
                default:
                    color = isCircle ? `rgba(139, 92, 246, ${intensity})` : undefined;
                    boxShadow = `0 0 ${Math.round(10 * intensity)}px ${Math.round(3 * intensity)}px rgba(139, 92, 246, 0.5)`;
            }
            
            // Apply animation based on selected style
            switch (mergedOptions.animation) {
                case 'glow':
                    timeline
                        .to(element, {
                            backgroundColor: color,
                            boxShadow: boxShadow,
                            duration: 0.3,
                            ease: "power2.out",
                        })
                        .to(element, {
                            boxShadow: `0 0 ${Math.round(20 * intensity)}px ${Math.round(8 * intensity)}px ${boxShadow.split('rgba')[1]}`,
                            duration: 0.5,
                            repeat: 1,
                            yoyo: true,
                            ease: "power1.inOut",
                        })
                        .to(element, {
                            boxShadow: 'none',
                            backgroundColor: isCircle ? '#334155' : (isCard ? '#1e293b' : '#4f46e5'),
                            duration: 0.3,
                        });
                    break;
                    
                case 'shake':
                    timeline
                        .to(element, {
                            backgroundColor: color,
                            boxShadow: boxShadow,
                            duration: 0.3,
                            ease: "power2.out",
                        });
                    
                    // Add shake animation
                    const shakeIntensity = 5 * intensity;
                    timeline.to(element, {
                        x: `-=${shakeIntensity}px`,
                        duration: 0.1,
                        repeat: 3,
                        yoyo: true,
                        ease: "power1.inOut"
                    }, "<");
                    
                    // Finish animation
                    timeline
                        .to(element, {
                            boxShadow: 'none',
                            backgroundColor: isCircle ? '#334155' : (isCard ? '#1e293b' : '#4f46e5'),
                            x: 0, // Reset shake
                            duration: 0.3,
                            delay: 0.2,
                        });
                    break;
                    
                case 'pulse':
                    timeline
                        .to(element, {
                            backgroundColor: color,
                            boxShadow: boxShadow,
                            scale: 1 + (0.1 * intensity),
                            duration: 0.3,
                            ease: "power2.out",
                        })
                        .to(element, {
                            scale: 1,
                            duration: 0.3,
                            ease: "power2.in",
                        })
                        .to(element, {
                            scale: 1 + (0.05 * intensity),
                            duration: 0.3,
                            ease: "power2.out",
                        })
                        .to(element, {
                            scale: 1,
                            boxShadow: 'none',
                            backgroundColor: isCircle ? '#334155' : (isCard ? '#1e293b' : '#4f46e5'),
                            duration: 0.3,
                            ease: "power2.in",
                        });
                    break;
                    
                case 'bounce':
                    timeline
                        .to(element, {
                            backgroundColor: color,
                            boxShadow: boxShadow,
                            y: `-=${20 * intensity}px`,
                            duration: 0.3,
                            ease: "power2.out",
                        })
                        .to(element, {
                            y: 0,
                            duration: 0.3,
                            ease: "bounce.out",
                        })
                        .to(element, {
                            boxShadow: 'none',
                            backgroundColor: isCircle ? '#334155' : (isCard ? '#1e293b' : '#4f46e5'),
                            duration: 0.3,
                        });
                    break;
                    
                case 'fade':
                    timeline
                        .to(element, {
                            backgroundColor: color,
                            boxShadow: boxShadow,
                            opacity: 0.5,
                            duration: 0.3,
                            ease: "power2.out",
                        })
                        .to(element, {
                            opacity: 1,
                            duration: 0.3,
                            ease: "power2.in",
                        })
                        .to(element, {
                            boxShadow: 'none',
                            backgroundColor: isCircle ? '#334155' : (isCard ? '#1e293b' : '#4f46e5'),
                            duration: 0.3,
                        });
                    break;
                    
                default: // default animation
                    if (feedbackType === 'correct') {
                        timeline
                            .to(element, {
                                backgroundColor: color,
                                boxShadow: boxShadow,
                                scale: 1 + (0.05 * intensity),
                                duration: 0.3,
                                ease: "power2.out",
                            })
                            .to(element, {
                                scale: 1,
                                duration: 0.5,
                                ease: "elastic.out(1, 0.3)",
                            })
                            .to(element, {
                                boxShadow: 'none',
                                backgroundColor: isCircle ? '#334155' : (isCard ? '#1e293b' : '#4f46e5'),
                                duration: 0.5,
                                delay: 0.2,
                            });
                    } else if (feedbackType === 'incorrect') {
                        timeline
                            .to(element, {
                                backgroundColor: color,
                                boxShadow: boxShadow,
                                duration: 0.3,
                                ease: "power2.out",
                            });
                        
                        // Add shake for incorrect feedback
                        const shakeIntensity = 5 * intensity;
                        timeline.to(element, {
                            x: `-=${shakeIntensity}px`,
                            duration: 0.1,
                            repeat: 3,
                            yoyo: true,
                            ease: "power1.inOut"
                        }, "<");
                        
                        // Finish animation
                        timeline
                            .to(element, {
                                boxShadow: 'none',
                                backgroundColor: isCircle ? '#334155' : (isCard ? '#1e293b' : '#4f46e5'),
                                x: 0, // Reset shake
                                duration: 0.5,
                                delay: 0.2,
                            });
                    } else {
                        timeline
                            .to(element, {
                                backgroundColor: color,
                                boxShadow: boxShadow,
                                duration: 0.5,
                                ease: "power1.inOut",
                            })
                            .to(element, {
                                boxShadow: 'none',
                                backgroundColor: isCircle ? '#334155' : (isCard ? '#1e293b' : '#4f46e5'),
                                duration: 0.5,
                                delay: 0.3,
                            });
                    }
            }
            
            // Play sound if enabled
            if (mergedOptions.sound) {
                // In a real implementation, we'd play actual sounds
                console.log(`Playing ${feedbackType} sound at volume ${intensity}`);
            }
            
            // Trigger haptic feedback if enabled
            if (mergedOptions.haptic && 'navigator' in window && 'vibrate' in navigator) {
                const vibrationDuration = Math.round(50 + mergedOptions.intensity * 150);
                navigator.vibrate(vibrationDuration);
                console.log(`Vibrating for ${vibrationDuration}ms`);
            }
            
            // Log the feedback
            logFeedback({
                success: true,
                target: element.id,
                feedbackType: feedbackType,
                duration: mergedOptions.duration,
                options: {
                    intensity: mergedOptions.intensity,
                    animation: mergedOptions.animation,
                    sound: mergedOptions.sound,
                    haptic: mergedOptions.haptic
                }
            });
            
            return {
                success: true,
                target: element.id,
                feedbackType: feedbackType,
                duration: mergedOptions.duration
            };
        }
        
        // Logging function
        function logFeedback(feedback) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            if (feedback.success) {
                logEntry.innerHTML = `
                    <div><strong>Feedback:</strong> ${feedback.feedbackType}</div>
                    <div><strong>Target:</strong> ${feedback.target}</div>
                    <div><strong>Duration:</strong> ${feedback.duration}ms</div>
                    <div><strong>Animation:</strong> ${feedback.options?.animation || 'default'}</div>
                    <div><strong>Intensity:</strong> ${feedback.options?.intensity || 0.8}</div>
                    <div><strong>Sound:</strong> ${feedback.options?.sound ? 'Enabled' : 'Disabled'}</div>
                    <div><strong>Haptic:</strong> ${feedback.options?.haptic ? 'Enabled' : 'Disabled'}</div>
                `;
            } else {
                logEntry.innerHTML = `
                    <div><strong>ERROR:</strong> ${feedback.error}</div>
                    <div><strong>Target:</strong> ${feedback.target}</div>
                    <div><strong>Feedback Type:</strong> ${feedback.feedbackType}</div>
                `;
                logEntry.style.color = '#ef4444';
            }
            
            logEntries.prepend(logEntry);
        }
        
        // Update intensity value display
        animationIntensityInput.addEventListener('input', () => {
            intensityValue.textContent = animationIntensityInput.value;
        });
        
        // Event listeners for feedback buttons
        correctFeedbackBtn.addEventListener('click', () => {
            const targetType = targetTypeSelect.value;
            const targetElement = document.getElementById(`${targetType}-target`);
            showFeedback(targetElement, 'correct');
        });
        
        incorrectFeedbackBtn.addEventListener('click', () => {
            const targetType = targetTypeSelect.value;
            const targetElement = document.getElementById(`${targetType}-target`);
            showFeedback(targetElement, 'incorrect');
        });
        
        neutralFeedbackBtn.addEventListener('click', () => {
            const targetType = targetTypeSelect.value;
            const targetElement = document.getElementById(`${targetType}-target`);
            showFeedback(targetElement, 'neutral');
        });
        
        timeoutFeedbackBtn.addEventListener('click', () => {
            const targetType = targetTypeSelect.value;
            const targetElement = document.getElementById(`${targetType}-target`);
            showFeedback(targetElement, 'timeout');
        });
        
        // Event listeners for target elements
        buttonTarget.addEventListener('click', () => {
            const feedbackType = feedbackTypeSelect.value;
            showFeedback(buttonTarget, feedbackType);
        });
        
        cardTarget.addEventListener('click', () => {
            const feedbackType = feedbackTypeSelect.value;
            showFeedback(cardTarget, feedbackType);
        });
        
        circleTarget.addEventListener('click', () => {
            const feedbackType = feedbackTypeSelect.value;
            showFeedback(circleTarget, feedbackType);
        });
        
        // Initialize
        intensityValue.textContent = animationIntensityInput.value;
    </script>
</body>
</html>
